name: Lint

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  golangci:
    name: Golangci-Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          args: --disable-all -E goimports,misspell,whitespace
          version: latest